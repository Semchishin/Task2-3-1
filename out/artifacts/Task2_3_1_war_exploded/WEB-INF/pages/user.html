<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th> id</th>
            <th> First Name</th>
            <th> SecondName</th>
            <th> Age</th>

        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">...</td>
            <td th:utext="${user.getFirstName()}">...</td>
            <td th:utext="${user.getLastName()}">...</td>
            <td th:utext="${user.getAge()}">...</td>

            <td th:onclick="'window.location.href = \'' + @{/edit/{id}(id=${user.getId()})} + '\''">
                <input type="button" value="Edit user"></td>
            <td th:onclick="'window.location.href = \'' + @{/delete/{id}(id=${user.getId()})} + '\''">
                <input type="button" value="Delete user"></td>
        </tr>
    </table>

    <br>

    <input type="button" value="Add new User"
           onclick="window.location.href = 'new'">

</div>
</body>
</html>
